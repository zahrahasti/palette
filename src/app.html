<!doctype html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/logo.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Zahra NM">
        <meta name="description" content="Discover a free color palette inspired by HTML, Tailwind CSS, TypeScript, and SvelteKit.">
        <meta name="keywords" content="HTML, Tailwind CSS, TypeScript, SvelteKit, Web Development, Colors, Design">
		<meta property="og:title" content="color palette">
		<meta property="og:description" content="Offering tour packages for individuals or groups.">
		<meta property="og:image" content="https://raw.githubusercontent.com/zahrahasti/palette/main/static/view-page.JPG">
		<meta property="og:url" content="https://palette-hunt.netlify.app/">
		<meta property="og:image:width" content="1200">
		<meta property="og:image:height" content="630">
		<meta name="twitter:title" content="color Palette" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:image" content={OGImgURL} />
		<meta property="twitter:image:alt" content="color Palette" /> 
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
